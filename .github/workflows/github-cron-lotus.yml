name: Lotus Workflow

on:
  workflow_dispatch: # manual trigger ability
  schedule:
    # Run every day at 7:28 AM MY time 11:28 PM UTC), evening
    - cron: '28 23 * * *' 

jobs:
  setup:
    runs-on: ubuntu-24.04
    permissions:
      contents: write # Grant write permissions for pushing changes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: gather-branch # Specify gather-branch directly for the primary checkout
          path: . # CHANGE: Checkout to the root of the runner's working directory      
        
      - name: Display system information
        run: |
          echo "Ubuntu version:"
          lsb_release -a
          echo "Python version"
          python -V
          
      - name: Update package lists
        run: |
          sudo apt update
          apt list --upgradable        
        
      - name: Install basic utilities and 7-zip
        run: |
          sudo apt-get install -y \
            build-essential \
            python3-problem-report \
            linux-tools-common \
            linux-libc-dev \
            p7zip-full
             
      - name: Unzip gather-lotus.7z
        run: |
          7z x runner-src/gather-lotus.7z -p${{ secrets.ZIP_PW }}
          cat hello_world.txt

      - name: pip install
        run: pip install -r requirements.txt
          
      - name: Run script
        run: |
          python lotus_from_api_0_2_8_3.py
          echo "Error log:"
          cat lotus_error_log.txt          
 
      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes before push
        run: |
          git pull origin gather-branch --rebase
          git push origin gather-branch

      - name: Commit and push generated files
        run: |
          mkdir -p raw_data
          cp lotus-from-api.csv raw_data/
          cp lotus_error_log.txt raw_data/
          git add raw_data/lotus-from-api.csv raw_data/lotus_error_log.txt
          git commit -m "Automated: Add generated Lotus files" || echo "No changes to commit"
          git push origin gather-branch    
