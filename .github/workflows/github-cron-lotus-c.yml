name: Lotus-c flow (gather-branch)

on:
  workflow_dispatch: # manual trigger ability
  schedule:
    # Run every day at
    - cron: '37 23 * * *' 

jobs:
  setup:
    runs-on: ubuntu-24.04
    permissions:
      contents: write # Grant write permissions for pushing changes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: gather-branch # Specify gather-branch directly for the primary checkout
          path: . # CHANGE: Checkout to the root of the runner's working directory      
        
      - name: Display system information
        run: |
          echo "Ubuntu version:"
          lsb_release -a
          echo "Python version"
          python -V
          echo "IP address"
          curl --no-progress-meter https://api.ipify.org
          
      - name: Update package lists
        run: |
          sudo apt update
          apt list --upgradable        
        
      - name: Install basic utilities and 7-zip
        run: |
          sudo apt-get install -y \
            build-essential \
            python3-problem-report \
            linux-tools-common \
            linux-libc-dev \
            p7zip-full
             
      - name: Unzip gather-lotus, categories, and reqs
        run: |
          7z x runner-src/gather-lotus-src.7z -p${{ secrets.ZIP_PW }}
          cp -v runner-src/lotus_categories* .
          cp -v runner-src/requirements.txt .

      - name: pip install
        run: pip install -r requirements.txt
          
      - name: Run script
        run: |
          python lotus_from_api_args_030.py -c lotus_categories_1.json -o lotus-from-api-part1.csv &
          sleep 1
          python lotus_from_api_args_030.py -c lotus_categories_2.json -o lotus-from-api-part2.csv &
          sleep 1
          python lotus_from_api_args_030.py -c lotus_categories_3.json -o lotus-from-api-part3.csv
          wait
          echo "Scripts done."
          echo "Error log:"
          cat lotus_error_log.txt

      - name: Validate output files
        run: |
          FILES=("lotus-from-api-part1.csv" "lotus-from-api-part2.csv" "lotus-from-api-part3.csv")
          for FILE in "${FILES[@]}"; do
            echo "Checking if $FILE exists and is larger than 100 KB..."
            if [ ! -f "$FILE" ]; then
              echo "‚ùå File does not exist: $FILE"
              exit 1
            fi
            FILESIZE=$(stat -c%s "$FILE")
            if [ "$FILESIZE" -lt 102400 ]; then
              echo "‚ùå File size is too small: ${FILESIZE} bytes"
              exit 1
            fi
            echo "‚úÖ File exists and is larger than 100 KB: ${FILESIZE} bytes"
          done
          echo "üéâ All files passed validation"

      - name: Run processing script
        run: |
          echo "running processing script"
          python lotus_fixer_036_concat.py

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes before push
        run: |
          git pull origin gather-branch --rebase
          git push origin gather-branch

      - name: Commit and push generated files
        run: |
          mkdir -p raw_data
          cp lotus-from-api* raw_data/
          cp lotus-output* processed/
          cp lotus_error_log.txt raw_data/
          git add raw_data/lotus*
          git add processed/lotus*
          git commit -m "Automated: Add generated Lotus files" || echo "No changes to commit"
          git push origin gather-branch    
