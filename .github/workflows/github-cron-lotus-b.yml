name: Lotus workflow

on:
  workflow_dispatch: # manual trigger ability
  schedule:
    # Run every day at 7:14 AM MY time 11:14 PM UTC), evening
    - cron: '14 23 * * *' 

jobs:
  setup:
    runs-on: ubuntu-24.04
    permissions:
      contents: write # Grant write permissions for pushing changes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: gather-branch # Specify gather-branch directly for the primary checkout
          path: . # CHANGE: Checkout to the root of the runner's working directory      
        
      - name: Display system information
        run: |
          echo "Ubuntu version:"
          lsb_release -a
          echo "Python version"
          python -V
          echo "IP address"
          curl --no-progress-meter https://api.ipify.org
          
      - name: Update package lists
        run: |
          sudo apt update
          apt list --upgradable        
        
      - name: Install basic utilities and 7-zip
        run: |
          sudo apt-get install -y \
            build-essential \
            python3-problem-report \
            linux-tools-common \
            linux-libc-dev \
            p7zip-full
             
      - name: Unzip gather-lotus.7z
        run: |
          7z x runner-src/gather-lotus.7z -p${{ secrets.ZIP_PW }}

      - name: pip install
        run: pip install -r requirements.txt
          
      - name: Run script
        run: |
          python lotus_from_api_029_part2.py &
          sleep 2
          python lotus_from_api_029_part1.py
          wait
          echo "Scripts done."
          echo "Error log:"
          cat lotus_error_log.txt

      - name: Validate output file
        run: |
          FILE="lotus-from-api-part1.csv"
          echo "Checking if $FILE exists and is larger than 100 KB..."
          if [ ! -f "$FILE" ]; then
            echo "❌ File does not exist: $FILE"
            exit 1
          fi
          FILESIZE=$(stat -c%s "$FILE")
          if [ "$FILESIZE" -lt 102400 ]; then
            echo "❌ File size is too small: ${FILESIZE} bytes"
            exit 1
          fi
          echo "✅ File exists and is larger than 100 KB: ${FILESIZE} bytes"

      - name: Run processing script
        run: |
          echo "running processing script"
          python lotus fixer 0.3.5_concat.py

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes before push
        run: |
          git pull origin gather-branch --rebase
          git push origin gather-branch

      - name: Commit and push generated files
        run: |
          mkdir -p raw_data
          cp lotus-from-api* raw_data/
          cp lotus-output* processed/
          cp lotus_error_log.txt raw_data/
          git add raw_data/lotus*
          git add processed/lotus*
          git commit -m "Automated: Add generated Lotus files" || echo "No changes to commit"
          git push origin gather-branch    
